<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VitaPay Payment Links</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f7fafc;
            margin: 0;
            padding: 0;
            color: #222;
        }
        .container {
            max-width: 600px;
            margin: 80px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.07);
            padding: 40px 32px;
            text-align: center;
        }
        h1 {
            color: #2b6cb0;
            margin-bottom: 16px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 32px;
        }
        .cta-btn {
            background: #2b6cb0;
            color: #fff;
            border: none;
            padding: 16px 36px;
            border-radius: 6px;
            font-size: 1.1em;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.2s;
        }
        .cta-btn:hover {
            background: #225ea8;
        }
        .logo {
            font-size: 2em;
            font-weight: bold;
            color: #2b6cb0;
            margin-bottom: 24px;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://vitapaymobile.s3.us-east-1.amazonaws.com/logo.png" alt="VitaPay Logo" style="height: 40px; vertical-align: middle;">
        </div>
        <h1>Simple Payment Links for Your Business</h1>
        <p>
            VitaPay makes it easy to get paid online. <br>
            Create and share branded secure payment links in seconds
        </p>
        <!-- <a href="#" class="cta-btn">Get Started</a> -->
    </div>
</body>
</html>
