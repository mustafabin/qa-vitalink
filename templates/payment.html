<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ .page.Title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://token.dcap.com/v1/client"></script>
  </head>
  <body class="bg-slate-50 text-slate-900 antialiased">
    <div class="max-w-lg mx-auto p-4">
      <div class="bg-white border border-slate-200 rounded-xl shadow-lg overflow-hidden">
        <div class="px-5 py-4 border-b border-slate-200">
          <h3 class="text-xl font-semibold">Card tokenization</h3>
          <p class="text-sm text-slate-600 mt-1">Enter card details to get a Datacap token.</p>
        </div>

        <div class="p-5">
          <form id="payment_form" onsubmit="return false;" autocomplete="on" class="space-y-4">
            <div>
              <label for="cardNumber" class="block text-sm font-medium mb-1">Card number</label>
              <input
                id="cardNumber"
                type="tel"
                inputmode="numeric"
                pattern="[0-9]*"
                data-token="card_number"
                placeholder="**** **** **** ****"
                autocomplete="cc-number"
                required
                class="h-12 w-full rounded-xl border border-slate-200 px-3 text-base focus:outline-none focus:ring-2 focus:ring-violet-300 focus:border-violet-600" />
            </div>

            <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
              <div>
                <label for="expMonth" class="block text-sm font-medium mb-1">Expiry month</label>
                <input
                  id="expMonth"
                  type="tel"
                  inputmode="numeric"
                  pattern="[0-9]*"
                  data-token="exp_month"
                  placeholder="MM"
                  maxlength="2"
                  autocomplete="cc-exp-month"
                  required
                  class="h-12 w-full rounded-xl border border-slate-200 px-3 text-base focus:outline-none focus:ring-2 focus:ring-violet-300 focus:border-violet-600" />
              </div>
              <div>
                <label for="expYear" class="block text-sm font-medium mb-1">Expiry year</label>
                <input
                  id="expYear"
                  type="tel"
                  inputmode="numeric"
                  pattern="[0-9]*"
                  data-token="exp_year"
                  placeholder="YYYY"
                  maxlength="4"
                  autocomplete="cc-exp-year"
                  required
                  class="h-12 w-full rounded-xl border border-slate-200 px-3 text-base focus:outline-none focus:ring-2 focus:ring-violet-300 focus:border-violet-600" />
              </div>
            </div>

            <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
              <div>
                <label for="cvv" class="block text-sm font-medium mb-1">Security code</label>
                <input
                  id="cvv"
                  type="tel"
                  inputmode="numeric"
                  pattern="[0-9]*"
                  data-token="cvv"
                  placeholder="CVC"
                  maxlength="4"
                  autocomplete="cc-csc"
                  required
                  class="h-12 w-full rounded-xl border border-slate-200 px-3 text-base focus:outline-none focus:ring-2 focus:ring-violet-300 focus:border-violet-600" />
              </div>
              <div>
                <label for="postal" class="block text-sm font-medium mb-1">Postal code</label>
                <input
                  id="postal"
                  type="text"
                  data-token="postal_code"
                  placeholder="12345"
                  autocomplete="postal-code"
                  class="h-12 w-full rounded-xl border border-slate-200 px-3 text-base focus:outline-none focus:ring-2 focus:ring-violet-300 focus:border-violet-600" />
              </div>
            </div>

            <div class="pt-1">
              <button
                id="pay_button"
                type="button"
                class="w-full h-12 rounded-xl bg-violet-600 hover:bg-violet-700 text-white font-semibold">
                Tokenize
              </button>
            </div>

            <p id="payment_errors" class="text-sm text-red-600"></p>

            <div id="token_result" class="hidden mt-3">
              <p class="text-sm text-slate-600">Token:</p>
              <div id="token_value" class="mt-1 font-mono text-sm break-all bg-slate-50 border border-slate-200 rounded p-2"></div>
            </div>

            <details id="resp_details" class="hidden mt-2">
              <summary class="text-sm text-slate-600 cursor-pointer">Response details</summary>
              <pre id="token_json" class="mt-2 text-xs bg-slate-50 border border-slate-200 rounded p-2 overflow-auto"></pre>
            </details>
          </form>

          <p id="msg" class="text-sm text-slate-500 mt-2"></p>
        </div>
      </div>
    </div>

    <div
      id="page-data"
      data-merchant-id="{{ .page.MerchantID }}"
      data-page-uid="{{ .page.PageUID }}"
      data-store-name="{{ .page.StoreName }}"
      data-amount-cents="{{ .page.AmountCents }}"
      data-currency="{{ .page.Currency }}"
      data-webtoken-mid="45287d19cb294f34b1d9a77de5744179">
    </div>

    <script>
      (function () {
        const el = document.getElementById("page-data");
        const webTokenMid = el.dataset.webtokenMid || "";

        const payBtn = document.getElementById("pay_button");
        const msg = document.getElementById("msg");
        const errs = document.getElementById("payment_errors");
        const tokenBox = document.getElementById("token_result");
        const tokenVal = document.getElementById("token_value");
        const respDetails = document.getElementById("resp_details");
        const respJson = document.getElementById("token_json");

        function setMsg(text) { msg.textContent = text || ""; }
        function clearUI() {
          errs.textContent = "";
          setMsg("");
          tokenBox.classList.add("hidden");
          tokenVal.textContent = "";
          respDetails.classList.add("hidden");
          respJson.textContent = "";
        }

        payBtn.addEventListener("click", function () {
          clearUI();
          if (!window.DatacapWebToken) {
            errs.textContent = "Token library unavailable";
            return;
          }
          if (!webTokenMid) {
            errs.textContent = "Missing WebToken key";
            return;
          }

          payBtn.disabled = true;
          setMsg("Tokenizingâ€¦");

          const tokenCallback = function (response) {
            payBtn.disabled = false;
            setMsg("");

            if (!response) {
              errs.textContent = "No response from tokenization";
              return;
            }
            if (response.Error) {
              errs.textContent = response.Error;
              return;
            }

            const token = response.Token || response.token || response.id;
            if (!token) {
              errs.textContent = "No token returned";
              return;
            }

            tokenVal.textContent = token;
            tokenBox.classList.remove("hidden");

            try {
              respJson.textContent = JSON.stringify(response, null, 2);
              respDetails.classList.remove("hidden");
            } catch (e) {}
          };

          DatacapWebToken.requestToken(webTokenMid, "payment_form", tokenCallback);
        });
      })();
    </script>
  </body>
</html>
